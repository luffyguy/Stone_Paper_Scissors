<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Luff - Stone_Paper_Scissors</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <header>
      <h1>Stone Paper Scissor</h1>
    </header>

    <div class="score_board">
      <div id="user_label" class="badge">User</div>
      <div id="computer_label" class="badge">Comp</div>
      <span id="user_score"> 0 </span> : <span id="computer_score"> 0 </span>
    </div>

    <div class="computer_choice">
      <p>
        Click on your <br />
        Choice
      </p>
    </div>

    <div class="choices">
      <div class="choice" id="stone">
        <img src="images/stone_final.png" width="300" alt="" />
      </div>
      <div class="choice" id="paper">
        <img src="images/paper_final.png" width="300" alt="" />
      </div>
      <div class="choice" id="scissor">
        <img src="images/sciccors_final.png" width="300" alt="" />
      </div>
    </div>

    <div class="result">
      <p>So Lets Begin.</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
